<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>Booksy</title>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container header-content">
        <a href="index.html"><h2 class="logo">Booksy</h2></a>
        <a href="#" id="btnBurger" class="header__menu">
          <span></span>
          <span></span>
        </a>
        <nav>
          <ul class="nav-ul" id="nav-ul">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          </ul>
          <div class="menu-overlay"></div>
        </nav>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-shopping-basket"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </div>
    <section class="cover-section text-center">
      <h2>Shop list</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, fugiat!</p>
    </section>
    <main class="details-product">
      <div class="container">
        <div class="products-content">
          <div class="img-product">
            <img src="" alt="" class="d-img">
          </div>
            <div class="details-product">
              <h2 class="d-title"></h2>
              <p class="d-author"></p>
              <p class="d-price"></p>

              <div class="qty-control">
                <span class="qty-minus">-</span>
                <span class="cart-qty">1</span>
                <span class="qty-plus">+</span>
              </div>

              <button class="btn-add-cart">Add to Cart</button>
            </div>
        </div>
        </div>      
        </div>
      </div>
    </main>

    <div class="cart-overlay">
      <div class="cart">
      </div>
    </div>

    <footer class="footer"><h4>Booksy Ecommerce</h4></footer>
  </body>
</html>
